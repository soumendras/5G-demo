<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Biometrics Dashboard</title>

  <style>
    :root{
      --bg:#0b1220;
      --panel:#0f1a2e;
      --line:rgba(255,255,255,.16);
      --text:#e9eefc;
      --muted:rgba(233,238,252,.72);
      --accent:#ff6b9a; /* big numbers */
      --ok:#7CFFB2;
      --bad:#FF7C7C;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .wrap{ max-width: 880px; margin: 18px auto; padding: 0 14px; }
    .board{
      background: var(--panel);
      border: 2px solid var(--line);
      border-radius: 14px;
      overflow: hidden;
    }

    /* Generic rows */
    .row{ display:grid; border-top: 2px solid var(--line); }
    .row:first-child{ border-top:none; }
    .two{ grid-template-columns: 1fr 1fr; }
    .one{ grid-template-columns: 1fr; }

    /* Cells */
    .cell{
      padding: 12px 14px;
      min-height: 78px;
      position: relative;
    }
    .two .cell:first-child{ border-right: 2px solid var(--line); }

    .label{
      font-size: 14px;
      letter-spacing: .2px;
      color: var(--muted);
      margin-bottom: 6px;
    }
    .big{
      font-size: 54px;
      font-weight: 750;
      line-height: 1;
      color: var(--accent);
      letter-spacing: .5px;
      white-space: nowrap;
    }
    .unit{
      font-size: 14px;
      color: var(--muted);
      margin-left: 8px;
      font-weight: 600;
    }
    .small{
      font-size: 16px;
      color: var(--text);
      font-weight: 650;
    }
    .meta{
      margin-top: 6px;
      font-size: 12px;
      color: var(--muted);
    }

    .statusDot{
      display:inline-block;
      width:10px; height:10px;
      border-radius:50%;
      margin-right:8px;
      vertical-align:middle;
      background: var(--bad);
    }
    .ok .statusDot{ background: var(--ok); }
    .bad .statusDot{ background: var(--bad); }

    /* Chart row */
    .chartWrap{ padding: 10px 14px 14px 14px; }
    .chartHeader{
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap:10px;
      margin-bottom: 8px;
      flex-wrap: wrap;
    }
    canvas{
      width:100%;
      height: 170px;
      display:block;
      border: 2px solid var(--line);
      border-radius: 12px;
      background: rgba(0,0,0,.10);
    }

    /* Messages */
    .msgText{
      font-size: 18px;
      font-weight: 700;
      letter-spacing: .2px;
      overflow-wrap: anywhere;
    }

    /* Logos */
    .logoBox{
      display:flex;
      align-items:center;
      justify-content:center;
      min-height: 90px;
      gap: 10px;
      padding: 10px 12px;
    }
    .logoBox img{
      max-height: 56px;
      max-width: 90%;
      object-fit: contain;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.25));
    }
    .logoPlaceholder{
      color: var(--muted);
      font-weight: 700;
      letter-spacing: .2px;
    }

    /* =========================
       Mobile portrait COMPACT:
       - keep first 2 rows side-by-side
       - reduce heights so whole page fits in one glance
       ========================= */
    @media (orientation: portrait) and (max-width: 560px){
      body { overflow: hidden; }               /* try to avoid scrolling */
      .wrap { margin: 0; padding: 8px; height: 100vh; }
      .board { height: calc(100vh - 16px); }

      /* Keep 2 columns on mobile for .two rows */
      .two { grid-template-columns: 1fr 1fr; }
      .two .cell:first-child{
        border-right: 2px solid var(--line);
        border-bottom: none;
      }

      /* Compact spacing + typography */
      .cell{ padding: 8px 10px; min-height: 56px; }
      .label{ font-size: 12px; margin-bottom: 4px; }
      .small{ font-size: 13px; }
      .big{ font-size: 36px; }
      .unit{ font-size: 12px; margin-left: 6px; }

      /* Hide meta to save vertical space */
      .meta{ display: none; }

      /* Chart smaller */
      .chartWrap{ padding: 6px 10px 8px 10px; }
      canvas{ height: 95px; }

      /* Friend/Foe smaller */
      .msgText{ font-size: 14px; }

      /* Logos smaller */
      .logoBox{ min-height: 58px; padding: 6px 10px; }
      .logoBox img{ max-height: 32px; }
    }

    @media (orientation: portrait) and (max-width: 380px){
      .big{ font-size: 32px; }
      canvas{ height: 85px; }
      .logoBox img{ max-height: 28px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="board">

      <!-- Top: Ambient + Message (SIDE-BY-SIDE on mobile) -->
      <div class="row two">
        <div class="cell">
          <div class="label">Ambient T°C</div>
          <div class="small"><span id="ambient">—</span><span class="unit">°C</span></div>
          <div class="meta">Channel <span id="ch">—</span></div>
        </div>
        <div class="cell" id="connClass">
          <div class="label">Message</div>
          <div class="small"><span class="statusDot"></span><span id="msgTop">starting…</span></div>
          <div class="meta">Last update: <span id="lastUpdate">—</span></div>
        </div>
      </div>

      <!-- Core + Fingertip (SIDE-BY-SIDE on mobile) -->
      <div class="row two">
        <div class="cell">
          <div class="label">CORE T°C</div>
          <div><span class="big" id="core">—</span><span class="unit">°C</span></div>
        </div>
        <div class="cell">
          <div class="label">Fingertip T°C</div>
          <div><span class="big" id="finger">—</span><span class="unit">°C</span></div>
        </div>
      </div>

      <!-- ΔT chart -->
      <div class="row one">
        <div class="chartWrap">
          <div class="chartHeader">
            <div class="label" style="margin:0;">ΔT°C (Core − Fingertip)</div>
            <div class="small">ΔT: <span id="deltaNow">—</span><span class="unit">°C</span></div>
          </div>
          <canvas id="dtChart" width="900" height="340"></canvas>
          <div class="meta">Polling every 15s (ThingSpeak free rate).</div>
        </div>
      </div>

      <!-- HR + RESP (SIDE-BY-SIDE on mobile) -->
      <div class="row two">
        <div class="cell">
          <div class="label">HR (bpm)</div>
          <div><span class="big" id="hr">—</span></div>
        </div>
        <div class="cell">
          <div class="label">RESP (/min)</div>
          <div><span class="big" id="resp">—</span></div>
        </div>
      </div>

      <!-- Messages: Friend/Foe -->
      <div class="row one">
        <div class="cell">
          <div class="label">Messages: Friend/Foe</div>
          <div class="msgText" id="friendfoe">—</div>
          <div class="meta">Tip: send it via ThingSpeak “status=” in your update request.</div>
        </div>
      </div>

      <!-- Logos -->
      <div class="row two">
        <div class="cell logoBox">
          <!-- repo root -->
          <img id="logo1" src="./ualberta.png" alt="UAlberta logo" />
          <div id="ph1" class="logoPlaceholder" style="display:none;">UAlberta logo</div>
        </div>
        <div class="cell logoBox">
          <!-- repo root -->
          <img id="logo2" src="./ideas.jpg" alt="IDEaS logo" />
          <div id="ph2" class="logoPlaceholder" style="display:none;">IDEaS logo</div>
        </div>
      </div>

    </div>
  </div>

  <script>
    // =========================
    // CONFIG
    // =========================
    const CHANNEL_ID = 3255083;

    // If channel is PRIVATE, set READ_API_KEY (NOT WRITE KEY). If public, leave "".
    const READ_API_KEY = "";

    // Field mapping
    const F_CORE    = "field1";
    const F_FINGER  = "field2";
    const F_AMBIENT = "field3";
    const F_HR      = "field4";
    const F_RESP    = "field5";

    const RESULTS = 60;      // points in ΔT chart
    const POLL_MS = 15000;   // 15s

    // =========================
    // Helpers
    // =========================
    const el = (id) => document.getElementById(id);

    function num(x){
      const v = Number.parseFloat(x);
      return Number.isFinite(v) ? v : null;
    }
    function fmtTemp(v){ return (v===null) ? "—" : v.toFixed(1); }
    function fmtDelta(v){ return (v===null) ? "—" : v.toFixed(2); }
    function fmtInt(v){ return (v===null) ? "—" : Math.round(v).toString(); }

    function apiUrl(){
      let url = `https://api.thingspeak.com/channels/${CHANNEL_ID}/feeds.json?results=${RESULTS}`;
      if (READ_API_KEY) url += `&api_key=${encodeURIComponent(READ_API_KEY)}`;
      return url;
    }

    function setTopStatus(ok, text){
      const box = el("connClass");
      box.classList.remove("ok","bad");
      box.classList.add(ok ? "ok" : "bad");
      el("msgTop").textContent = text;
    }

    // Canvas line chart
    function drawLineChart(canvas, ys){
      const ctx = canvas.getContext("2d");
      const W = canvas.width, H = canvas.height;
      ctx.clearRect(0,0,W,H);

      // grid
      ctx.strokeStyle = "rgba(255,255,255,0.12)";
      ctx.lineWidth = 1;
      for(let i=1;i<=4;i++){
        const y = (H*i)/5;
        ctx.beginPath(); ctx.moveTo(10,y); ctx.lineTo(W-10,y); ctx.stroke();
      }

      const data = ys.filter(v => Number.isFinite(v));
      if (data.length < 2){
        ctx.fillStyle = "rgba(233,238,252,0.75)";
        ctx.font = "20px system-ui";
        ctx.fillText("No ΔT data yet", 22, H/2);
        return;
      }

      let ymin = Math.min(...data), ymax = Math.max(...data);
      const pad = Math.max(0.5, (ymax - ymin) * 0.15);
      ymin -= pad; ymax += pad;

      function xPix(i, n){ return 10 + ((W-20) * (i/(n-1))); }
      function yPix(v){
        const t = (v - ymin) / (ymax - ymin);
        return (H-10) - t*(H-20);
      }

      // 0 baseline
      if (0 >= ymin && 0 <= ymax){
        ctx.setLineDash([10,8]);
        ctx.strokeStyle = "rgba(255,255,255,0.35)";
        ctx.beginPath();
        ctx.moveTo(10, yPix(0));
        ctx.lineTo(W-10, yPix(0));
        ctx.stroke();
        ctx.setLineDash([]);
      }

      // line
      ctx.strokeStyle = "rgba(255,107,154,0.95)";
      ctx.lineWidth = 3;
      ctx.beginPath();
      const n = ys.length;
      let started = false;
      for(let i=0;i<n;i++){
        const v = ys[i];
        if (!Number.isFinite(v)) continue;
        const xp = xPix(i,n), yp = yPix(v);
        if(!started){ ctx.moveTo(xp,yp); started = true; }
        else ctx.lineTo(xp,yp);
      }
      ctx.stroke();
    }

    function setupLogoFallback(imgId, phId){
      const img = el(imgId), ph = el(phId);
      img.onerror = () => { img.style.display="none"; ph.style.display="block"; };
    }

    // =========================
    // Main refresh
    // =========================
    async function refresh(){
      try{
        setTopStatus(false, "loading…");
        const res = await fetch(apiUrl(), { cache: "no-store" });
        if(!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();

        const feeds = Array.isArray(data.feeds) ? data.feeds : [];
        if(feeds.length === 0){
          setTopStatus(false, "no data");
          return;
        }

        const last = feeds[feeds.length - 1];

        const core   = num(last[F_CORE]);
        const finger = num(last[F_FINGER]);
        const amb    = num(last[F_AMBIENT]);
        const hr     = num(last[F_HR]);
        const resp   = num(last[F_RESP]);

        el("ch").textContent = CHANNEL_ID;
        el("core").textContent    = fmtTemp(core);
        el("finger").textContent  = fmtTemp(finger);
        el("ambient").textContent = fmtTemp(amb);
        el("hr").textContent      = fmtInt(hr);
        el("resp").textContent    = fmtInt(resp);

        const dtSeries = feeds.map(r => {
          const c = num(r[F_CORE]);
          const f = num(r[F_FINGER]);
          return (c===null || f===null) ? NaN : (c - f);
        });

        const dtNow = (core===null || finger===null) ? null : (core - finger);
        el("deltaNow").textContent = fmtDelta(dtNow);

        let msg = "live";
        if (dtNow === null) msg = "waiting for temps…";
        else if (dtNow > 8) msg = "ΔT high";
        else if (dtNow > 4) msg = "ΔT moderate";
        else msg = "ΔT normal";

        const ff = (last.status && String(last.status).trim()) ? String(last.status).trim() : "—";
        el("friendfoe").textContent = ff;

        const t = last.created_at ? new Date(last.created_at) : new Date();
        el("lastUpdate").textContent = t.toLocaleString();

        drawLineChart(el("dtChart"), dtSeries);
        setTopStatus(true, msg);
      }catch(e){
        console.error(e);
        setTopStatus(false, `error: ${e.message}`);
      }
    }

    setupLogoFallback("logo1","ph1");
    setupLogoFallback("logo2","ph2");

    refresh();
    setInterval(refresh, POLL_MS);
  </script>
</body>
</html>
